<div class=" bg-neutral-900 flex flex-col justify-center py-5 sm:py-7 md:py-9  sm:px-6 lg:px-8">

  <div class="mx-auto reveal-from-bottom ">
    <h2 class="text-center text-2xl md:text-3xl  text-purple-600">
      Register your account
    </h2>
  </div>

  <div class="mt-2 md:mt-6 mx-auto w-full px-5 md:px-0 md:w-4/6 lg:w-5/12">
    <div class=" py-8  shadow md:shadow-purple-900 rounded-lg px-6 sm:px-10 reveal-from-top">
      <h2 class="text-center text-xl md:text-2xl font-semibold text-purple-700 mb-2">Register</h2>
      <form class="space-y-4" [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-300">
              User Name <span class="text-red-500">*</span>
            </label>
            <div class="mt-1">
              <input id="username" name="username" type="text" formControlName="username" required
                class="appearance-none block w-full px-3 md:py-2 text-gray-300 bg-neutral-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-violet-700 focus:border-violet-700 sm:text-sm">
              <div *ngIf="registerForm.controls.username.invalid && registerForm.controls.username.touched"
                  class="text-red-500 text-xs mt-1">
                User name is required , at least 3 letters and start with a letter
              </div>
            </div>
          </div>


        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">
            Email address <span class="text-red-500">*</span>
          </label>
          <div class="mt-1">
            <input id="email" name="email" type="email" autocomplete="email" formControlName="email" required
              class="appearance-none block text-gray-300 w-full px-3 md:py-2 bg-neutral-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-violet-700 focus:border-violet-700 sm:text-sm">
            <div *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched"
                class="text-red-500 text-xs mt-1">
              Valid email is required
            </div>
          </div>
        </div>

        <div>
          <label for="phone_number" class="block text-sm font-medium text-gray-300">
            Phone Number <span class="text-red-500">*</span>
          </label>
          <div class="mt-1">
            <input id="phone_number" name="phone_number" type="tel" formControlName="phone_number" required
              class="appearance-none block  text-gray-300 w-full px-3 md:py-2 bg-neutral-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-violet-700 focus:border-violet-700 sm:text-sm">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">
            Password <span class="text-red-500">*</span>
          </label>
          <div class="mt-1 relative">
            <input id="password" name="password" type="password" formControlName="password" required (copy)="disableAction($event)" (paste)="disableAction($event)" (cut)="disableAction($event)"
              class="appearance-none block text-gray-300 w-full px-3 md:py-2 bg-neutral-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-violet-700 focus:border-violet-700 sm:text-sm">
            <div *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched"
                class="text-red-500 text-xs mt-1">
              Password must be at least 8 characters, least one letter and one number
            </div>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-300">
            Confirm Password <span class="text-red-500">*</span>
          </label>
          <div class="mt-1 relative">
            <input id="confirmPassword" name="Password2" type="password" formControlName="password2" required   (copy)="disableAction($event)" (paste)="disableAction($event)" (cut)="disableAction($event)"
              class="appearance-none block text-gray-300 w-full px-3 py-2 bg-neutral-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-violet-700 focus:border-violet-700 sm:text-sm">
            <div *ngIf="registerForm.controls.password2.invalid && registerForm.controls.password2.touched || registerForm.errors?.['mismatch']"
                class="text-red-500 text-xs mt-1">
              Passwords do not match
            </div>
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="registerForm.invalid"
            class="disabled:bg-zinc-800 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-700 hover:bg-purple-900 ">
            Register
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-zinc-900 text-purple-800">
              Already have an account?
            </span>
          </div>
        </div>

        <div class="mt-6">
          <div routerLink="/login"
            class="w-full flex justify-center py-2 px-4 border border-black rounded-md shadow-sm text-sm font-medium text-purple-700 bg-white hover:bg-purple-800 hover:text-white cursor-pointer">
            Sign in
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
